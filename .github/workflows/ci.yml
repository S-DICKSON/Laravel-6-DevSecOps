name: Laravel Testing with MySql DB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    container:
      image: kirschbaumdevelopment/laravel-test-runner:7.3

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: main

      - name: Checkout api repo
        uses: actions/checkout@v3
        with:
          repository: S-DICKSON/Laravel-6-DevSecOps-API
          path: api

      - name: Copy .env
        run: php -r "file_exists('main/.env') || copy('main/.env.example', 'main/.env');"
      - name: Install Dependencies
        run: cd main && composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: cd main && php artisan key:generate
      - name: Directory Permissions
        run: cd main && chmod -R 777 storage bootstrap/cache

      - name: Execute tests Main repo via PHPUnit
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: test
          DB_USERNAME: root
          DB_PASSWORD: password
          DB_PORT: 3306

        run: cd main && vendor/bin/phpunit

      - name: Execute tests API repo via PHPUnit
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: test
          DB_USERNAME: root
          DB_PASSWORD: password
          DB_PORT: 3306

        run: cd main && vendor/bin/phpunit
